<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
     <div class="music-container">
     <h3 id="playlist-title">Minha Playlist</h3>
     <img id="img" alt="Disc Cover." alt="">
     <audio id="Audio"></audio>
     <div id="abaixo-capa">
        <div id="info-music">
             <div id="name-music">nome da musica</div>
             <div class="light-color" id="name-band">nome da banda</div>
        </div>
             <button id="Like" class="button"><i class="bi bi-heart"></i></button>
        </div>
    <div id="progress-container">
        <div id="progress">
             <div id="current-progress"></div>
        </div>
    </div>    
     <div id="button-container">
         <button id="embaralhar" class="button"><i class="bi bi-shuffle"></i></button>
         <button id="return" class="button button-navigate"><i class="bi bi-skip-start-circle-fill"></i></i></button>
         <button id="play" class="button button-big"><i class="bi bi-play-circle-fill"></i></button>
         <button id="Next" class="button button-navigate"><i class="bi bi-skip-end-circle-fill"></i></button>
         <button id="repeat" class="button"><i class="bi bi-arrow-repeat"></i></button>
     </div>
     </div>
     <script src="Projeto.JS"></script>
</body>
</html>
